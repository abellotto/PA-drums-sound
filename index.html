</head>

<body>
<H1>Bateria</H1>
<div class="container">
    
    <div class="teclado">
        <div class="tecla keyq">Q</div>
        <div class="tecla keyw">W</div>
        <div class="tecla keye">E</div>

        <div class="tecla keya">A</div>
        <div class="tecla keys">S</div>
        <div class="tecla keyd">D</div>

        <div class="tecla keyz">Z</div>
        <div class="tecla keyx">X</div>
        <div class="tecla keyc">C</div>
    </div>
    <div class="teclado--down">
        <input type="text" class="inputComposer" placeholder="Faça uma composição...">
        <button onclick="tocar()">Tocar</button>
    </div>
</div>

<footer>Criado em aula da B7Web</footer>
